<!DOCTYPE html>
<html>
<head>
	<title>Dvorak Academy - Learn Dvorak fast. A free, easy way to learn to touch type the Dvorak layout, Colemak, and other custom keyboard layouts. The best, most customizable typing tutor and keyboard trainer available. Also works for workman, qwerty, and azerty</title>
	<meta charset="UTF-8">
	<meta name="description" content="Dvorak Academy - Learn Dvorak fast. A free, easy way to learn to touch type the Dvorak layout, Colemak, and other custom keyboard layouts. The best, most customizable typing tutor and keyboard trainer available. Also works for workman, qwerty, and azerty">
	<meta name="author" content="Layout Academy">

	<link rel="icon" href='https://media.discordapp.net/attachments/727610227301548181/727926203008286751/dvorakAcademy.png?width=567&height=567'>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="logic/main.css">
</head>
<body>

	<select>
		<option value='dvorak'>Dvorak</option>
		<option value='colemak'>Colemak</option>
		<option value='qwerty'>QWERTY</option>
		<option value='workman'>Workman</option>
		<option value='colemakdh'>Colemak-DH</option>
		<option value='colemakdhm'>Colemak-DHm</option>
		<option value='custom'>Custom</option>
	</select>

	<h1><span id="layoutName"></span> Academy</h1>

	<nav>
		<button class='currentLevel' id='lvl1'>Level 1</button>
		<button id='lvl2'>Level 2</button>
		<button id='lvl3'>Level 3</button>
		<button id='lvl4'>Level 4</button>
		<button id='lvl5'>Level 5</button>
		<button id='lvl6'>Level 6</button>
		<button id='lvl7'>All Words</button>

	</nav>

	<div id="customInput">
		<button id='doneButton'>X</button>
		<div id='inputKeyboard'></div>
		<div id='inputShiftKeyboard'></div>
		<input type="text" name="customKey" id="customUIKeyInput">
		<div id='customUILevelSelect'>
			<button class='customUILevelButton currentCustomUILevel'>lvl1</button>
			<button class='customUILevelButton'>lvl2</button>
			<button class='customUILevelButton'>lvl3</button>
			<button class='customUILevelButton'>lvl4</button>
			<button class='customUILevelButton'>lvl5</button>
			<button class='customUILevelButton'>lvl6</button>
		</div>
	</div>

	<section id="main">
		<div id='p'>
			<h2 id="prompt" class='noDisplay'>
			</h2>
		</div>
		<button id="resetButton" class='noDisplay'>Reset</button>
		<input id = 'userInput' type="paragraph" spellcheck="false">
		<div id='feedback'>
			<div id='scoreAndClock'>
				<span id="scoreText">0/50</span>
				<span id="timeText">0m :0 s</span>
			</div>
			<div id='testResults' class='transparent'>
				<div id='accuracyText'></div>
				<div id='wpmText'></div>
			</div>
			<div class='container'>
				<div id='cheatsheet'></div>
				<div>
					<button class='openUIButton'></button>
				</div>
			</div>
		</div>
	</section>

	<div  id='mappingToggle'>
		<h6>Keyboard Mapping: <span>on</span></h6>
		<label class="switch">
  			<input type="checkbox">
 			<span  class="slider"></span>
		</label>	
	</div>

<!-- 	<button id='startAgain'>Start Again</button> -->

<script type="text/javascript" src="logic/layoutInfo.js"></script>
<script type="text/javascript" src="logic/wordList.js"></script>
<script type="text/javascript" src="logic/keyboardDivs.js"></script>
<script type="text/javascript" src="logic/app.js"></script>
</body>
</html>
